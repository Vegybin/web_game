<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
    *{
        margin: 0;
        padding: 0;
        
    }
    body{
        display: flex;
        flex-direction: column;
        justify-content: center;
        background-color: rgb(253, 184, 36);
    }
canvas {
    border:1px solid #d3d3d3;
    background-color: #000000;
}
.up{
  display: flex;
  justify-content: center;
  margin: 1rem;
}
.btn{
    display: flex;
    justify-content: center;
    gap: 1rem;
}
 button{
    padding: 2rem;
    border: 3px solid black;
    border-radius: 1rem;
    background-color:rgb(35, 80, 148);
    color: white;
 }
    button:hover {
  background-color: rgb(196, 141, 71);
  cursor: pointer;
}

@media only screen and (min-width: 1024px) {
    button{
        display: none;
    }
}
</style>
</head>
<body onload="startGame()">
    <div class="up">
        <button> UP </button>
    </div>
    <div class="btn">
        
        <button> DOWN </button> 
        <button> RIGHT </button>
        <button> LEFT </button>
        </div>

<script>
var myGamePiece;
var myObstacles = [];
var myScore;  

// function to start game
function startGame() {
    myGamePiece = new component(30, 30, 10, 120, "main");
    myScore = new component("25px", "Consolas", 10, 30, "text");
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = window.innerWidth;
        this.canvas.height = window.innerHeight;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}
function r() { 
    return Math.floor(Math. random() * 255); 
} 


function component(width, height, x, y, type) {
    this.type = type;
    this.score = 0;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;
    this.revealed = false;
    var color = 'rgb(' + r() + "," + r() + "," + r() + ')';
    this.update = function() {
        ctx = myGameArea.context;
        if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = "white";
            ctx.fillText(this.text, this.x, this.y);
        }
        else if(this.type=="main"){
            ctx.fillStyle = "white";
            ctx.shadowColor = "rgb(243, 58, 106)"; // Change to desired neon color
            ctx.shadowBlur = 30; // Adjust for glow effect
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 0;
            ctx.fillRect(this.x, this.y, this.width, this.height);
            ctx.shadowColor = "transparent"; // Reset shadow  
        }  
         else if(this.revealed == false){            
            ctx.fillStyle = "rgba(0, 0, 0, 0)";
            ctx.shadowColor = "rgba(0, 0, 0, 0)"; // Change to desired neon color
            ctx.shadowBlur = 40; // Adjust for glow effect
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 0;
            ctx.fillRect(this.x, this.y, this.width, this.height);
            ctx.shadowColor = "transparent"; // Reset shadow
        }
        else{
            ctx.fillStyle = color;
            ctx.shadowColor = color; // Change to desired neon color
            ctx.shadowBlur = 40; // Adjust for glow effect
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 0;
            ctx.fillRect(this.x, this.y, this.width, this.height);
            ctx.shadowColor = "transparent"; // Reset shadow
        }
    }
    this.wallCheck = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            return false;
        }
        else{
               return true;
        }
    }
    this.newPos = function(obstacles) {
        this.x = this.speedX+myGameArea.canvas.width*0.5 - this.width*0.5;
        this.y = this.speedY+myGameArea.canvas.height*0.5 - this.height*0.5;
        for (i = 0; i < obstacles.length; i += 1) {
            if (this.wallCheck(obstacles[i])){
                if (myGameArea.frameNo < 2) {
                    obstacles[i] = new component(obstacles[i].width, obstacles[i].height, -2100, -2);
                    continue;
                }
                this.x -= this.speedX*2;
                this.y -= this.speedY*2;
                this.speedX = 0;
                this.speedY = 0
                obstacles[i].revealed = true;
                break;
            }
        }
        for (i = 0; i < obstacles.length; i += 1) {
            obstacles[i].x -= this.speedX;
            obstacles[i].y -= this.speedY;
        }
    }
}


var x, height, gap, minSize, maxSize, minGap, maxGap;
for (i=0; i< 40; i+=1){
    for (j=0; j<20; j+=1){
        minSize = 80;
        maxSize = 160;
        size = Math.floor(Math.random()*(maxSize-minSize+1)+minSize);
        minX = -2000+(4000/40)*i;
        maxX = minX + 100;
        minY = -2000+(4000/20)*j;
        maxY = minY+200;
        x = Math.floor(Math.random()*(maxX-minX+1)+minX);
        y = Math.floor(Math.random()*(maxY-minY+1)+minY);
        if (Math.random()<0.5)
            myObstacles.push(new component(12, size, x, y));
        else
            myObstacles.push(new component(size, 12, x, y));
    }
}

function updateGameArea() {
    
    myGameArea.clear();
    myGameArea.frameNo += 1;
    if (myGameArea.frameNo == 1 || everyinterval(150)) {
        x = myGameArea.canvas.width;
        
        
        minGap = 50;
        maxGap = 200;
        gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
    }
    for (i = 0; i < myObstacles.length; i += 1) {
        myObstacles[i].update();
    }
    myScore.text="SCORE: " + myGameArea.frameNo;
    myScore.update();
    myGamePiece.newPos(myObstacles);
    myGamePiece.update();
}

function everyinterval(n) {
    if ((myGameArea.frameNo/n) % 1 == 0) {return true;}
    return false;
}

document.addEventListener("keypress", function(event) {
    if (event.key === "W" || event.key === "w" ) {
        event.preventDefault();
        myGamePiece.speedY -= 2;
    }
    else if (event.key === "A" || event.key === "a" ) {
        event.preventDefault();
        myGamePiece.speedX -= 2;
    }
    else if (event.key === "S" || event.key === "s" ) {
        event.preventDefault();
        myGamePiece.speedY += 2;
    }
    else if (event.key === "D" || event.key === "d" ) {
        event.preventDefault();
        myGamePiece.speedX += 2;
    }
    if (myGamePiece.speedX>8) myGamePiece.speedX=8;
    if (myGamePiece.speedY>8) myGamePiece.speedY=8;
    if (myGamePiece.speedX<-8) myGamePiece.speedX=-8;
    if (myGamePiece.speedY<-8) myGamePiece.speedY=-8;
});
document.addEventListener("keyup", function(event) {
    if (event.key === "W" || event.key === "S" || event.key === "w" || event.key === "s")
        myGamePiece.speedY = 0;
    if (event.key === "A" || event.key === "D" || event.key === "a" || event.key === "d")
        myGamePiece.speedX = 0;
});
</script>
</body>
</html>
