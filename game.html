<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
    *{
        margin: 0;
        padding: 0;
        
    }
    body{
        display: flex;
        flex-direction: column;
        justify-content: center;
        background-color: rgb(253, 184, 36);
    }
canvas {
    border:1px solid #d3d3d3;
    background-color: #000000;
    display: flex;
    min-width: 90vw;
    display: block; /* Removes extra space below the canvas */
}
.up{
  display: flex;
  justify-content: center;
  margin: 1rem;
}
.btn{
    display: flex;
    justify-content: center;
    gap: 1rem;
}
 button{
    padding: 2rem;
    border: 3px solid black;
    border-radius: 1rem;
    background-color:rgb(248, 172, 72)
 }
    button:hover {
  background-color: rgb(196, 141, 71);
  cursor: pointer;
}

@media only screen and (min-width: 1024px) {
    button{
        display: none;
    }
}
</style>
</head>
<body onload="startGame()">
    <div class="up">
        <button> UP </button>
    </div>
    <div class="btn">
        
        <button> DOWN </button> 
        <button> RIGHT </button>
        <button> LEFT </button>
        </div>

<script>
var myGamePiece;
var myObstacles = [];
var myScore;  

// function to start game
function startGame() {
    myGamePiece = new component(30, 30, "red", 10, 120);
    myScore = new component("25px", "Consolas", "white", 280, 40, "text");
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 480;
        this.canvas.height = 270;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

function component(width, height, color, x, y, type) {
    this.type = type;
    this.score = 0;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;
    this.update = function() {
        ctx = myGameArea.context;
        if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
        } else {
            ctx.fillStyle = color;
            ctx.shadowColor = "cyan"; // Change to desired neon color
            ctx.shadowBlur = 30; // Adjust for glow effect
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 0;
            ctx.fillRect(this.x, this.y, this.width, this.height);
            ctx.shadowColor = "transparent"; // Reset shadow
        }
    }
    this.wallCheck = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            return false;
        }
        else{
               return true;
        }
    }
    this.newPos = function(obstacles) {
        this.x = this.speedX+myGameArea.canvas.width*0.5 - this.width*0.5;
        this.y = this.speedY+myGameArea.canvas.height*0.5 - this.height*0.5;
        for (i = 0; i < obstacles.length; i += 1) {
            if (this.wallCheck(obstacles[i])){
               this.x -= this.speedX*2;
               this.y -= this.speedY*2;
               this.speedX = 0;
               this.speedY = 0
               break;
            }
        }
        for (i = 0; i < obstacles.length; i += 1) {
            obstacles[i].x -= this.speedX;
            obstacles[i].y -= this.speedY;
        }
    }
}

function updateGameArea() {
    var x, height, gap, minHeight, maxHeight, minGap, maxGap;
    myGameArea.clear();
    myGameArea.frameNo += 1;
    if (myGameArea.frameNo == 1 || everyinterval(150)) {
        x = myGameArea.canvas.width;
        minHeight = 20;
        maxHeight = 200;
        height = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
        minGap = 50;
        maxGap = 200;
        gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
        myObstacles.push(new component(10, height, "green", x, 0));
        myObstacles.push(new component(10, x - height - gap, "green", x, height + gap));
    }
    for (i = 0; i < myObstacles.length; i += 1) {
        myObstacles[i].update();
    }
    myScore.text="SCORE: " + myGameArea.frameNo;
    myScore.update();
    myGamePiece.newPos(myObstacles);
    myGamePiece.update();
}

function everyinterval(n) {
    if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
    return false;
}

document.addEventListener("keypress", function(event) {
    if (event.key === "W" || event.key === "w" ) {
        event.preventDefault();
        myGamePiece.speedY -= 1;
    }
    else if (event.key === "A" || event.key === "a" ) {
        event.preventDefault();
        myGamePiece.speedX -= 1;
    }
    else if (event.key === "S" || event.key === "s" ) {
        event.preventDefault();
        myGamePiece.speedY += 1;
    }
    else if (event.key === "D" || event.key === "d" ) {
        event.preventDefault();
        myGamePiece.speedX += 1;
    }
    if (myGamePiece.speedX>4) myGamePiece.speedX=4;
    if (myGamePiece.speedY>4) myGamePiece.speedY=4;
    if (myGamePiece.speedX<-4) myGamePiece.speedX=-4;
    if (myGamePiece.speedY<-4) myGamePiece.speedY=-4;
});
document.addEventListener("keyup", function(event) {
        myGamePiece.speedX = 0;
        myGamePiece.speedY = 0;
});
</script>
</body>
</html>
